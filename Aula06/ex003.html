<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(69, 69, 138);
            color: white;
            font: normal 25pt arial;
        }
        h1 {
            color: rgb(182, 182, 3);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo JavaScript!</h1> 
    <p>Fim da maldição!</p>
    <script>
        var n1 = Number(window.prompt("Informe o primeiro número"))
        var n2 = Number.parseFloat(window.prompt("Informe o segundo número"))
        var s = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
