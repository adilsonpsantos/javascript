<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 80px;
        }
        input.button {
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" class="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            //var vel = window.document.getElementById("txtvel")
            var txtvel = window.document.querySelector("input#txtvel")
            var res = window.document.querySelector("div#res")
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por excesso de velocidade</p>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
        }
    </script>
</body>
</html>
